<!DOCTYPE html>
<html>

<head>
    <title>Formulir Biodata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("img/homeImageRed.png");
            background-size: cover;
            color: #710000;
            font-family: "Work Sans", sans-serif;
            font-size: 12pt;
        }

        .container {
            width: 450px;
            height: auto;
            margin: 0 auto;
            padding: 40px 50px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container1 {
            width: 410px;
            height: 200px;
            margin: 0;
            padding: 20px;
            margin-top: 0px;
            border: 1px solid #589eb9;
            border-radius: 5px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container label,
        .container input,
        .container select {
            display: block;
            margin-bottom: 5px;
        }

        .container input,
        .container select {
            width: 440px;
            height: 30px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #589eb9;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid #589eb9;
            border-radius: 5px;
        }

        .container input:hover,
        .container select:hover {

            border: 2px solid #437C90;
            border-radius: 5px;
        }

        .container .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .container .form-row .half-input {
            flex-basis: 45%;
        }

        .container .form-row .full-input {
            flex-basis: 100%;
        }

        .container .form-row .quarter-input {
            flex-basis: 22.5%;
        }

        .container input[type="submit"] {
            width: auto;
            margin-top: 10px;
            cursor: pointer;
        }

        #login {
            font-size: 15pt;
            font-family: "Work Sans", sans-serif;

            color: white;
        }

        .container input[type="login"],
        .container input[type="password"] .container input[type="select"] {
            width: 380px;
            height: 30px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #589eb9;
            border-radius: 5px;
        }

        .container input[type="login"]:hover,
        .container input[type="password"]:hover {

            border: 3px solid #437C90;
            border-radius: 5px;
        }

        .container input[type="submit"] {
            margin-top: 20px;
            width: 150px;
            height: 50px;
            padding: 10px;
            background-color: #589eb9;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 100px;
            margin-left: 300px;
        }

        .container input[type="submit"]:hover {
            background-color: #437C90;
        }
    </style>
</head>

<body>



    <div class="container">
        <div>
            <img src="pngwing.com (1).png" alt="profile" width="90px" onclick="redirectToPage()" style="width: 25px; height: 25px; border-radius: 100px; margin-left: 430px; position: absolute; margin-top:-15px;  cursor:pointer;
              ">
        </div>


        <form>
            <label for="nama-sekolah">Nama Kepanitiaan / Lomba</label>
            <input type="text" id="nama-depan" name="nama-depan">


            <label for="nama-sekolah">Lokasi Acara</label>
            <input type="text" id="nama-depan" name="nama-depan">


            <label for="Periode">Periode</label>
            <div class="form-row">
                <input type="" id="Periode" name="Periode" class="half-input" placeholder="Periode Mulai">
                <input type="tel" id="nomor-hp" name="nomor-hp" class="half-input" placeholder="Perode Selesai">
            </div>

            <label for="Penjelasan">Deskripsi</label>
            <textarea id="deskripsi" placeholder="Jelaskan Kondisi anda" name="deskripsi" style="width: 445px; height: 150px; border: 1px solid #589eb9;
                border-radius: 5px;" required></textarea>

            <label for="Penjelasan">Sertifikat</label>
            <input type="file" id="myfile" name="myfile" style="border:#fff; margin-left: -5px;">

            <input id="login" type="submit" value="Simpan" onclick="redirectToPage()">

        </form>

    </div>


</body>
<script>
    function redirectToPage() {
        event.preventDefault();
        // Perform any necessary login logic here

        // Redirect the user to the desired page
        window.location.href = "profil.html";
    }
</script>
</html>
