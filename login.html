<html>

<body>
<div class="container">
  <h1>Masuk Akun</h1>
  <p id="txt2">Buat kamu yang sudah terdaftar, silakan masuk ke akunmu.</p>

  <form>
    <label for="username"></label>
    <input type="email" placeholder="Alamat E-mail" id="username" name="username" required>

    <label for="password"></label>
    <input type="password" placeholder="Password" id="password" name="password" required>
    <p>Masukkan angka yang kamu lihat</p>

    <div class="g-recaptcha" data-sitekey="aaa"></div>
    <p id="txt">Masukkan karakter (tanpa spasi) yang ditunjukkan pada gambar</p>
    <input id="login" type="submit" value="Login" onclick="redirectToPage()">

  </form>
  <a style="text-decoration:none" id="lupa" href="https://google.com"> Lupa password? </a>
  <input type="checkbox" id="ingat" name="ingat" value="ingat">
  <label for="ingat" id="ingat"> Ingat saya</label>
  <hr>
  <p>Belum punya akun? <a style="text-decoration:none" id="daftar" href="register.html"> Daftarkan dirimu
  </a></p>




</div>

<script>
  function redirectToPage() {
    event.preventDefault();
    // Perform any necessary login logic here

    // Redirect the user to the desired page
    window.location.href = "homeIn.html";
  }
</script>

<script>
  function onClick(e) {
    e.preventDefault();
    grecaptcha.enterprise.ready(async () => {
      const token = await grecaptcha.enterprise.execute('6LdmUqImAAAAAHnJtCzXXvlVj1Cz6_9oPrkc1ZxV', {action: 'LOGIN'});
      // IMPORTANT: The 'token' that results from execute is an encrypted response sent by

    });
